<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Classification System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
            line-height: 1.6;
            padding: 16px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 40% 40%, rgba(139, 92, 246, 0.05) 0%, transparent 40%);
            pointer-events: none;
            animation: backgroundPulse 15s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 24px;
            padding: 32px;
            width: 100%;
            max-width: 600px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(148, 163, 184, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            animation: cardFloat 6s ease-in-out infinite;
            transform-origin: center;
        }

        @keyframes cardFloat {
            0%, 100% { 
                transform: translateY(0px) rotateX(0deg) rotateY(0deg);
                box-shadow: 
                    0 25px 50px rgba(0, 0, 0, 0.4),
                    0 0 0 1px rgba(148, 163, 184, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            25% { 
                transform: translateY(-5px) rotateX(1deg) rotateY(-1deg);
                box-shadow: 
                    0 35px 60px rgba(0, 0, 0, 0.5),
                    0 0 0 1px rgba(148, 163, 184, 0.15),
                    inset 0 1px 0 rgba(255, 255, 255, 0.15);
            }
            50% { 
                transform: translateY(-8px) rotateX(0deg) rotateY(1deg);
                box-shadow: 
                    0 40px 70px rgba(0, 0, 0, 0.6),
                    0 0 0 1px rgba(148, 163, 184, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
            75% { 
                transform: translateY(-3px) rotateX(-1deg) rotateY(0deg);
                box-shadow: 
                    0 30px 55px rgba(0, 0, 0, 0.45),
                    0 0 0 1px rgba(148, 163, 184, 0.12),
                    inset 0 1px 0 rgba(255, 255, 255, 0.12);
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(16, 185, 129, 0.05));
            border-radius: 24px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .container:hover::before {
            opacity: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 24px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
            animation: slideInDown 0.8s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            color: #f1f5f9;
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.025em;
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .header p {
            color: #94a3b8;
            font-size: 1.1rem;
            font-weight: 400;
            max-width: 480px;
            margin: 0 auto;
        }

        .category-indicators {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .category-tag {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            cursor: default;
            position: relative;
            overflow: hidden;
        }

        .category-tag::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .category-tag:hover::before {
            left: 100%;
        }

        .category-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .category-tag.recyclable {
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .category-tag.organic {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .category-tag.hazardous {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .category-tag.general {
            background: rgba(148, 163, 184, 0.2);
            color: #cbd5e1;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .input-section {
            margin-bottom: 32px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .input-label {
            display: block;
            color: #cbd5e1;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            color: #f1f5f9;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
            outline: none;
            backdrop-filter: blur(10px);
        }

        .input-field::placeholder {
            color: #64748b;
        }

        .input-field:focus {
            border-color: #3b82f6;
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 
                0 0 0 3px rgba(59, 130, 246, 0.2),
                0 8px 16px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .input-help {
            margin-top: 8px;
            font-size: 0.875rem;
            color: #64748b;
        }

        .classify-button {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            animation: fadeInUp 1s ease-out 0.7s both;
        }

        .classify-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .classify-button:hover:not(:disabled)::before {
            left: 100%;
        }

        .classify-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 35px rgba(59, 130, 246, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
        }

        .classify-button:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .classify-button:disabled {
            background: rgba(71, 85, 105, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            margin-top: 40px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s ease;
            pointer-events: none;
        }

        .result-section.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
            animation: resultSlideIn 0.6s ease-out;
        }

        @keyframes resultSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .result-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(59, 130, 246, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .result-card:hover::before {
            opacity: 1;
        }

        .result-card:hover {
            transform: translateY(-2px);
            border-color: rgba(59, 130, 246, 0.4);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .result-title {
            color: #cbd5e1;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            z-index: 1;
        }

        .result-text {
            color: #6ee7b7;
            font-size: 1.25rem;
            font-weight: 700;
            line-height: 1.4;
            word-wrap: break-word;
            padding: 16px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(16, 185, 129, 0.3);
            position: relative;
            z-index: 1;
            animation: textPulse 2s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% { text-shadow: 0 0 5px rgba(110, 231, 183, 0.3); }
            50% { text-shadow: 0 0 10px rgba(110, 231, 183, 0.5); }
        }

        .result-text.error {
            color: #f87171;
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            animation: errorShake 0.5s ease-in-out;
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 16px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
            z-index: 1;
        }

        .stat-item {
            text-align: center;
            padding: 12px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 8px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            transition: all 0.3s ease;
            cursor: default;
        }

        .stat-item:hover {
            transform: translateY(-2px);
            background: rgba(30, 41, 59, 0.8);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: #3b82f6;
            display: block;
            animation: statCount 1s ease-out;
        }

        @keyframes statCount {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .stat-label {
            font-size: 0.75rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 4px;
        }

        /* Enhanced responsive design */
        @media (max-width: 1024px) {
            .container {
                max-width: 90%;
                padding: 28px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 12px;
            }
            
            .container {
                padding: 24px 20px;
                border-radius: 20px;
                animation: cardFloatMobile 6s ease-in-out infinite;
            }

            @keyframes cardFloatMobile {
                0%, 100% { transform: translateY(0px); }
                50% { transform: translateY(-3px); }
            }

            .header h1 {
                font-size: 1.875rem;
            }

            .header p {
                font-size: 1rem;
            }

            .category-indicators {
                gap: 8px;
            }

            .category-tag {
                font-size: 0.7rem;
                padding: 6px 12px;
            }

            .input-field {
                min-height: 100px;
                font-size: 0.9rem;
            }

            .classify-button {
                font-size: 0.9rem;
                padding: 14px 20px;
            }

            .result-text {
                font-size: 1.1rem;
            }

            .stats-section {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .stat-value {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 16px;
                border-radius: 16px;
            }

            .header h1 {
                font-size: 1.625rem;
            }

            .category-indicators {
                gap: 6px;
            }

            .category-tag {
                font-size: 0.65rem;
                padding: 4px 8px;
            }

            .input-field {
                padding: 14px 16px;
                min-height: 90px;
            }

            .classify-button {
                padding: 12px 16px;
                font-size: 0.85rem;
            }

            .result-card {
                padding: 20px;
            }

            .stats-section {
                gap: 8px;
            }

            .stat-item {
                padding: 8px;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        @media (prefers-color-scheme: light) {
            .container {
                background: rgba(255, 255, 255, 0.95);
                color: #1e293b;
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Waste Classification System</h1>
            <p>AI-powered waste identification and sorting recommendations for sustainable disposal practices</p>
            
        </div>

        <form method="post" id="classificationForm">
            <div class="input-section">
                <label for="text" class="input-label">
                    Image Source
                </label>
                <textarea 
                    class="input-field" 
                    name="text" 
                    id="text" 
                    placeholder="Enter the URL or file path of the waste item image for classification..."
                    required
                    aria-describedby="input-help"
                ></textarea>
                <div class="input-help" id="input-help">
                    Supported formats: URL link with JPG, PNG, WebP. Ensure the image clearly shows the waste item.
                </div>
            </div>
            
            <button type="submit" class="classify-button" id="classify-button">
                <div class="loading-spinner" id="loading-spinner"></div>
                <span id="button-text">Classify Waste Item</span>
            </button>
        </form>

        <div class="result-section" id="result-section">
            <div class="result-card">
                <h3 class="result-title">Classification Result</h3>
                <div class="result-text" id="result-text"></div>
                
                <div class="stats-section">
                    <div class="stat-item">
                        <span class="stat-value">AI</span>
                        <span class="stat-label">Powered</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">4+</span>
                        <span class="stat-label">Categories</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">Fast</span>
                        <span class="stat-label">Analysis</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">Eco</span>
                        <span class="stat-label">Friendly</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('classificationForm');
        const resultSection = document.getElementById('result-section');
        const resultText = document.getElementById('result-text');
        const inputField = document.getElementById('text');
        const classifyButton = document.getElementById('classify-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        const buttonText = document.getElementById('button-text');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            // Start loading state
            classifyButton.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            buttonText.textContent = 'Analyzing...';
            resultSection.classList.remove('show');

            try {
                const formData = new FormData(form);
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
       
                setTimeout(() => {
                    resultText.textContent = data.result;
                    resultText.classList.remove('error');
                    resultSection.classList.add('show');
                }, 300);

            } catch (error) {
                console.error('Classification error:', error);
                resultText.textContent = 'Error: Unable to classify waste item. Please check the image URL and try again.';
                resultText.classList.add('error');
                resultSection.classList.add('show');
            } finally {
       
                setTimeout(() => {
                    inputField.value = '';
                    classifyButton.disabled = false;
                    loadingSpinner.style.display = 'none';
                    buttonText.textContent = 'Classify Waste Item';
                }, 1200);
            }
        });


        inputField.addEventListener('input', function() {
            if (this.value.trim()) {
                this.style.borderColor = '#10b981';
                this.style.background = 'rgba(16, 185, 129, 0.05)';
            } else {
                this.style.borderColor = 'rgba(148, 163, 184, 0.2)';
                this.style.background = 'rgba(15, 23, 42, 0.8)';
            }
        });

        // Enhanced keyboard accessibility
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && (event.ctrlKey || event.metaKey)) {
                event.preventDefault();
                form.dispatchEvent(new Event('submit'));
            }
        });

        // Add focus management and animations
        form.addEventListener('submit', function() {
            classifyButton.blur();
        });

        // Add touch feedback for mobile
        if ('ontouchstart' in window) {
            const touchElements = ['.classify-button', '.category-tag', '.stat-item'];
            touchElements.forEach(selector => {
                document.querySelectorAll(selector).forEach(element => {
                    element.addEventListener('touchstart', function() {
                        this.style.transform = 'scale(0.98)';
                    });
                    element.addEventListener('touchend', function() {
                        this.style.transform = '';
                    });
                });
            });
        }

        // Performance optimization for animations
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)');
        if (prefersReducedMotion.matches) {
            document.body.style.setProperty('--animation-duration', '0.01s');
        }
    </script>
</body>
</html>
